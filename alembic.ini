# Alembic configuration for database migrations

[alembic]
# Path to migration scripts
script_location = src/alphasnob/infrastructure/persistence/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Prepend sys.path with the following paths
prepend_sys_path = .

# Version location specification
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Python module to import for 'application' variable
# (this may be multiple modules separated by spaces)
# application = myapp

# Output encoding used when revision files are written
output_encoding = utf-8

# Database connection string (can be overridden via environment variable)
# We'll set this programmatically in env.py
sqlalchemy.url = sqlite:///data/context.db

[post_write_hooks]
# Format with ruff after generation
hooks = ruff
ruff.type = console_scripts
ruff.entrypoint = ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
